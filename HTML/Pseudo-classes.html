<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <link rel="stylesheet" href="Estilo/pseudo-classe.css">
</head>
<body>
    <h1>Exemplos de Pseudo-classes e links</h1>
    <div id="1">1</div>
    <div id="2">2</div>
    <div id="texto"> 
        3
        <p><a href="https://www.youtube.com/embed/WPtRX4n0UJs?si=MEa7I2WvSyVCAr-O">me siga nas redes sociais</a></p>
    </div>

    <p>
        <iframe id="video" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=F-hp9HGJSPR4_AMc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <img id="bolsonaro" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Jair_Bolsonaro_2019_Portrait_%283x4_cropped%29.jpg/250px-Jair_Bolsonaro_2019_Portrait_%283x4_cropped%29.jpg" alt="Bolsonaro">
    </p>

    <!-- Se for vídeo de youtube é so copiar oq o própio youtube te dá, se não for converta para mp4 ogv ou webm e coloque na tag <video> -->
</body>
</html>
